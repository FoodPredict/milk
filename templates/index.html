<!DOCTYPE html>
<html>
<head>

            font-size: 16px;

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Predict Milk Shelf Life</h1>

    <form action="/predict" method="post">
