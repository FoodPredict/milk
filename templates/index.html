<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Life Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4cae4c;
        }
        #prediction-result {
            margin-top: 20px;
            padding: 15px;
            background: #dff0d8;
            border: 1px solid #d0e9c6;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pasteurized Milk Shelf Life Prediction</h1>

        <form id="prediction-form">
            <!-- Input fields for your features -->
            <!-- Replace these with your actual feature names and input types -->
            <div class="form-group">
                <label for="feature1">Feature 1:</label>
                <input type="number" id="feature1" name="feature1" required>
            </div>

            <div class="form-group">
                <label for="feature2">Feature 2:</label>
                <input type="number" id="feature2" name="feature2" required>
            </div>

            <div class="form-group">
                <label for="feature3">Feature 3:</label>
                <input type="number" id="feature3" name="feature3" required>
            </div>

            <!-- Add more input fields for your features -->

            <button type="submit">Get Prediction</button>
        </form>

        <div id="prediction-result">
            <p>Predicted Shelf Life: <span id="predicted-value"></span> days</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const predictionResult = document.getElementById('prediction-result');
        const predictedValueSpan = document.getElementById('predicted-value');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get input values from the form
            const feature1 = document.getElementById('feature1').value;
            const feature2 = document.getElementById('feature2').value;
            const feature3 = document.getElementById('feature3').value;
            // Get values for all your features

            // Create a data object to send to the backend
            const inputData = {
                'feature1': parseFloat(feature1), // Convert to appropriate data type (e.g., float)
                'feature2': parseFloat(feature2),
                'feature3': parseFloat(feature3)
                // Add all your features here
            };

            try {
                // Send the input data to your backend (where your Flask/FastAPI app is running)
                const response = await fetch('/predict', { // Assuming your prediction endpoint is at '/predict'
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Display the prediction result
                predictedValueSpan.textContent = data.prediction.toFixed(2); // Format to 2 decimal places
                predictionResult.style.display = 'block';

            } catch (error) {
                console.error('Error fetching prediction:', error);
                // You might want to display an error message to the user
                predictionResult.style.display = 'block';
                predictedValueSpan.textContent = 'Error getting prediction.';
                predictionResult.style.backgroundColor = '#f2dede';
                predictionResult.style.borderColor = '#ebccd1';
            }
        });
    </script>
</body>
</html>
