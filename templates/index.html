<!DOCTYPE html>
<html>
<head>
    <title>Milk Shelf Life Prediction</title>
    <style>
        /* Basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Predict Milk Shelf Life</h1>

    <form action="/predict" method="post">
        <!-- Input fields for your features - Ensure 'name' attributes match FEATURE_COLUMNS -->

        <label for="Storage_Temperature_C">Storage Temperature (Â°C):</label>
        <input type="text" id="Storage_Temperature_C" name="Storage_Temperature_C" required><br>

        <label for="Initial_pH">Initial pH:</label>
        <input type="text" id="Initial_pH" name="Initial_pH" required><br>

        <label for="Final_pH">Final pH:</label>
        <input type="text" id="Final_pH" name="Final_pH" required><br>

        <label for="Titratable_Acidity_g/100mL">Titratable Acidity (g/100mL):</label>
        <input type="text" id="Titratable_Acidity_g/100mL" name="Titratable_Acidity_g/100mL" required><br>

        <label for="Microbial_Count_CFU/mL">Microbial Count (CFU/mL):</label>
        <input type="text" id="Microbial_Count_CFU/mL" name="Microbial_Count_CFU/mL" required><br>

        <br>
        <input type="submit" value="Predict Shelf Life">
    </form>

</body>
</html>
